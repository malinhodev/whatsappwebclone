<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web clone</title>
    <link rel="shortcut icon" href="img/icone-watsapp.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ecfd005938.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="img/avatar1.png" class="user-photo" alt="">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-ellipsis"></i>
                </div>
                <div class="clear"></div>
                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <p class="receive-notification">Recceba notificações de novas mensagens</p>
                    <p class="activate-notification">
                        Ativar notificações na area de trabalho
                        <i class="fas fa-angle-right"></i>
                    </p>
                </div>
                <div class="search-container">
                    <i id="contact-search" class="fas fa-search"></i>
                    <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
                </div>
                <div class="contacts-container">
                    <div class="contact-box active-chat">
                        <img class="user-photo" src="img/avatar2.png" alt="">
                        <div class="user-info">
                            <p class="user-name">Sabrina Matos</p>
                            <p class="user-messegepreview">Oi, tudo bem?<i class="fas fa-check-double"></i></p>
                        </div>
                        <div class="message-info">
                            <p class="messege-time">22:40</p>
                        </div>
                    </div>
                    <div class="contact-box">
                        <img class="user-photo" src="img/avatar3.png" alt="">
                        <div class="user-info">
                            <p class="user-name">João Augusto</p>
                            <p class="user-messegepreview">Está disponível para um freela?</p>
                        </div>
                        <div class="message-info">
                            <p class="messege-time">12:30</p>
                            <p class="message-pending">3</p>
                        </div>
                    </div>
                    <div class="contact-box">
                        <img class="user-photo" src="img/avatar4.png" alt="">
                        <div class="user-info">
                            <p class="user-name">Maria Silva</p>
                            <p class="user-messegepreview">O projeto ficouu perfeito, obrigada!</p>
                        </div>
                        <div class="message-info">
                            <p class="messege-time">08:20</p>
                            <p class="message-pending">5</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img class="user-photo" src="img/avatar2.png" alt="">
                    <p class="user-name">Sabrina Matos</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-message">
                    <p class="guest-message">Olá, bom dia</p>
                    <p class="user-message">oi,  tudo bem?</p>
                </div>
            </div>
            <div class="sendmessage-container">
                <i class="fas fa-grin"></i>
                <input type="text" name="message" id="userinput" placeholder="Digite uma menssagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>
</html>
